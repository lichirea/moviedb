<h1 class="h1 text-center fw-bold">WATCHLIST</h1>
<div class="alert alert-danger" *ngIf="this.watchlist.length === 0">
  No movies in WATCHLIST. Search for some in the top right!
</div>

<div class="container">
  <div *ngFor="let movie of watchlist" >
    <app-movie [movie]="movie"></app-movie>
  </div>
</div>
