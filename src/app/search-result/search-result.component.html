<div class="alert alert-danger" *ngIf="this.results.results.length === 0">
  Couldn't find anything with that term. Try another search!
</div>

<div class="container">
  <div *ngFor="let movie of movies" class="card" style="width: 18rem">
    <img class="card-img-top" src="{{movie.poster_path}}" alt="Movie Poster">
    <div class="card-body">
      <h5 class="card-title text-center">{{movie.original_title}}</h5>
      <h6 class="text-center" *ngIf="movie.title !== movie.original_title">{{movie.title}}</h6>
      <span>{{movie.release_date}}</span>
      <span>{{movie.vote_average}}&star; {{movie.vote_count}}&#9878;</span>
      <span class="card-text">{{movie.overview}}</span>

    </div>

  </div>

  <div class="result-actions">
    <button class="btn btn-info" (click)="previousPage()" [attr.disabled]="page === 1? true : null"> << </button>
    <div class="result-info">
      <span>Page: {{results.page}}/{{results.total_pages}} </span>
      <span>Total number of results: {{results.total_results}}</span>
    </div>
    <button class="btn btn-info" (click)="nextPage()" [attr.disabled]="page === results.total_pages? true : null"> >> </button>
  </div>
</div>
