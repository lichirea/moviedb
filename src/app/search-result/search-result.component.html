<div class="alert alert-danger" *ngIf="this.results.results.length === 0">
  Couldn't find anything with that term. Try another search!
</div>

<div class="container">
  <div *ngFor="let movie of movies" class="card" style="width: 18rem">
    <img class="card-img-top" src="{{movie.poster_path}}" alt="Movie Poster">
    <div class="card-body">
      <h5 class="card-title text-center">{{movie.original_title}}</h5>
      <h6 *ngIf="movie.title !== movie.original_title">{{movie.title}}</h6>
      <span>{{movie.release_date}}</span>
      <span>{{movie.vote_average}}&star; {{movie.vote_count}}&#9878;</span>
      <span class="card-text">{{movie.overview}}</span>

    </div>

  </div>
</div>
